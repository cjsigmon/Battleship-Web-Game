<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BATTLESHIP!!!</h1>


    <div id="main" class="cover-all">
        <table id="hiScores">
            <tr>
                <th>PLAYER</th>
                <th>SCORE</th>
            </tr>
    
        </table>

        <div id="background"></div>

        <div id="shipsSelect"></div>

    </div>
    
    <button id="placeShipBtn">Place Ship</button>
    

    <div id="chatWrapper">
        <h3>CHAT</h3>
        <div id="chat">
            <input type="text" id="messageField" name="chat"><br><br>
            <button id="sendMessageBtn">SEND</button>
        </div>
        <div id="displayText"></div>
    </div>



    <div id="helper">
        <div id="flagPole"></div>
        <div id="aboveHelper">
            <p id="aboveHelperTxt"></p>
        </div>
        <p id="helperTxt">Welcome to battlship. You are player ...</p>
    </div>


    <div id="winModal" class="cover-all">
        <form id="winModalDisplay">
            <div>
                <label for="initials">PLEASE TYPE IN YOUR INITIALS:</label>
                <input type="text" id="initials" name="initials" required minlength="3" maxlength="3" size="3" />
            </div>
            <div>
                <button id="submitInitials">Submit</button>
            </div>
        </form>
    </div>


    <script type="module" src="utils.js"></script>
    <script type="module" src="setupboard.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
